<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oceanwalk</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 class="h1">Welcome to the Ocean Walk!</h1>
    <h2 class="h2">Click on the arrows below...</h2>
    
    <div id="landscape">        
        <img id="coin" src="images/coin.png" />
        <img id="pirate" src="images/pirate.png" />
    </div>   
      
    <div id="message"></div>
    
    <div class="controls">
        <button id="up">↑</button>        
        <button id="down">↓</button>        
        <button id="left">←</button>
        <button id="right">→</button>
    </div>  
    
    <div id="grid"></div> 
           
    <button id="randomWordButton">Find me a random word, plz!</button>
    <div id="wordDisplay"></div>  
    
    <script src="script/script.js"></script>

</body>
</html>
